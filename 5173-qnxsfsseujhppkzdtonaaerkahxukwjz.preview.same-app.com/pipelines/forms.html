<!DOCTYPE html>
<html lang="en">
<head>
  <script type="module" src="%40vite/client"></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vibrio Cholera Data Analysis</title>
  <link rel="stylesheet" href="../src/style.css" />
  <script crossorigin="anonymous" src="../same.new/inject.html"></script>

  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    /* Header & Footer placeholders */
    #header-placeholder, #footer-placeholder {
      flex-shrink: 0;
      z-index: 10;
    }

    /* Main container for form */
    main {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 0;
    }

    @media (max-width: 768px) {
      iframe {
        height: calc(100vh - 100px);
      }
    }
  </style>
</head>

<body>

  <!-- Header -->
  <div id="header-placeholder"></div>

  <!-- Main content (Google Form) -->
  <main>
    <iframe 
      src="https://docs.google.com/forms/d/e/1FAIpQLSe2ydGeYcc1KVSj-7oUnLLISKt0dAhuGzuQihAdNUFFVGWJSw/viewform?embedded=true" 
      allowfullscreen>
      Loadingâ€¦
    </iframe>
  </main>

  <!-- Footer -->
  <div id="footer-placeholder"></div>

  <script type="module" src="src/main.ts"></script>

  <script>
    async function loadHTML(id, url) {
      const res = await fetch(url);
      const html = await res.text();
      document.getElementById(id).innerHTML = html;

      // Initialize dropdowns after header loads
      if (id === 'header-placeholder') {
        initDropdowns();
      }
    }

    function initDropdowns() {
      document.querySelectorAll('.dropdown').forEach(dropdown => {
        const content = dropdown.querySelector('.dropdown-content');
        const button = dropdown.querySelector('.dropbtn');

        dropdown.addEventListener('mouseenter', () => {
          content.style.display = 'block';
          button.style.backgroundColor = '#f0f0f0';
          button.style.color = '#1e3c72';
        });

        dropdown.addEventListener('mouseleave', () => {
          content.style.display = 'none';
          button.style.backgroundColor = 'white';
          button.style.color = '#555';
        });

        const galaxyWrapper = dropdown.querySelector('div[style*="position:relative"]');
        if (galaxyWrapper) {
          const submenu = galaxyWrapper.querySelector('.dropdown-submenu');
          if (submenu) {
            galaxyWrapper.addEventListener('mouseenter', () => { submenu.style.display = 'block'; });
            galaxyWrapper.addEventListener('mouseleave', () => { submenu.style.display = 'none'; });
          }
        }
      });
    }

    // Load header and footer dynamically
    loadHTML('header-placeholder', 'header.html');
    loadHTML('footer-placeholder', 'footer.html');
  </script>
</body>
</html>
